<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter icons</title>
</head>
<body>
    <div id="app"></div>
    
<script>
    var icons = ""
    for ( let i = 170; i < 1000; i++ ){
        icons += `<img alt="🍥" draggable="false" src="https://abs-0.twimg.com/emoji/v2/svg/1f${i}.svg" r-zw8f10 r-10akycc r-h9hxbl" style="width:50px;height:50px; margin:5px;">`
    }
    document.getElementById("app").innerHTML = icons
    
</script>
</body>
</html>
