<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap.min.css">

    <title>Survey Form</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>


    <div class="container">
        <div class="form-inline form-group">
            <div class="form-group mx-sm-3 mb-2">
                <input type="number" class="form-control" id="mobile-number" placeholder="Mobile Number">
            </div>
            <button class="btn btn-primary mb-2 ml-2">Search</button>
        </div>



        <div class="form-group">
            <input type="text" class="form-control" id="family-head" placeholder="Name of Head of Family">
        </div>



        <div class="form-group">
            <input type="text" class="form-control" id="family-member" placeholder="Family Member Name">
        </div>



        <div class="form-group">
            <input type="number" class="form-control" id="age" placeholder="Age">
        </div>



        <div class="row">
            <div class="col">
                <label>Sex</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="sex" id="sex" value="Male"><label
                    class="form-check-label">Male</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="sex" id="sex" value="Female"><label
                    class="form-check-label">Female</label>
            </div>
        </div>




        <div class="form-group">
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address"></textarea>
        </div>




        <div class="row">
            <div class="col">
                <label>Contact history with +ve patient</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="contact-history" id="contact-history"
                    value="Yes"><label class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="contact-history" id="contact-history"
                    value="No"><label class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>Fever</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="fever" id="fever" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="fever" id="fever" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>




        <div class="row">
            <div class="col">
                <label>Cough</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="cough" id="cough" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="cough" id="cough" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>




        <div class="row">
            <div class="col">
                <label>Cold</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="cold" id="cold" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="cold" id="cold" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>Sari</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="sari" id="sari" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="sari" id="sari" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>Other</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="other" id="other" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="other" id="other" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <small>Date of symptoms</small>
                <input class="form-control" type="date">
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>ANC</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="anc" id="anc" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="anc" id="anc" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>PNC</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="pnc" id="pnc" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="pnc" id="pnc" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>Hydration</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="hydration" id="hydration" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="hydration" id="hydration" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>Diabetes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="diabetes" id="diabetes" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="diabetes" id="diabetes" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <label>Other</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="other" id="other" value="Yes"><label
                    class="form-check-label">Yes</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="other" id="other" value="No"><label
                    class="form-check-label">No</label>
            </div>
        </div>


        <div class="form-group">
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Remarks"></textarea>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/jquery-3.4.1.slim.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
</body>

</html>
