<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid #ececec;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <select name="district" id="district">
        <option value="Yavatmol">Yavatmol</option>
        <option value="Dist2">Dist2</option>
    </select>

    <div>Houses

    </div>
    <div>Citizen

    </div>
    <div>Travel History
        <div id="travel-history">No Data</div>
    </div>
    <div>Diabetes
        <div id="diabetes">No Data</div>
    </div>
    <div>Hyper Tension
        <div id="hyper-tension">No Data</div>

    <div>
        <canvas id="groupedBarChart" width="400" height="400"></canvas>
    </div>

    <div>
        <canvas id="pie1Chart" width="400" height="400"></canvas>
    </div>


    <script src="static/jquery-3.2.1.slim.min.js"></script>
    <script src="static/Chart.min.js"></script>

    <script>
        var barChartData = {
            labels: ["Absence of OB", "Closeness", "Credibility", "Heritage", "M Disclosure", "Provenance", "Reliability", "Transparency"],
            datasets: [
                {
                    label: "American Express",
                    backgroundColor: "pink",
                    borderColor: "red",
                    borderWidth: 1,
                    data: [3, 5, 6, 7, 3, 5, 6, 7]
                },
                {
                    label: "Mastercard",
                    backgroundColor: "lightblue",
                    borderColor: "blue",
                    borderWidth: 1,
                    data: [4, 7, 3, 6, 10, 7, 4, 6]
                },
                {
                    label: "Paypal",
                    backgroundColor: "lightgreen",
                    borderColor: "green",
                    borderWidth: 1,
                    data: [10, 7, 4, 6, 9, 7, 3, 10]
                },
                {
                    label: "Visa",
                    backgroundColor: "yellow",
                    borderColor: "orange",
                    borderWidth: 1,
                    data: [6, 9, 7, 3, 10, 7, 4, 6]
                },
                {
                    label: "American Express1",
                    backgroundColor: "pink",
                    borderColor: "red",
                    borderWidth: 1,
                    data: [3, 5, 6, 7, 3, 5, 6, 7]
                },
                {
                    label: "Mastercard1",
                    backgroundColor: "lightblue",
                    borderColor: "blue",
                    borderWidth: 1,
                    data: [4, 7, 3, 6, 10, 7, 4, 6]
                },
                {
                    label: "Paypal1",
                    backgroundColor: "lightgreen",
                    borderColor: "green",
                    borderWidth: 1,
                    data: [10, 7, 4, 6, 9, 7, 3, 10]
                },
                {
                    label: "Visa1",
                    backgroundColor: "yellow",
                    borderColor: "orange",
                    borderWidth: 1,
                    data: [6, 9, 7, 3, 10, 7, 4, 6]
                }
            ]
        };

        var chartOptions = {
            responsive: true,
            legend: {
                position: "top"
            },
            title: {
                display: true,
                text: "Symptoms Status"
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }

        $(function () {
            var groupedBarCtx = document.getElementById("groupedBarChart").getContext("2d");

            var groupedBarChart = new Chart(groupedBarCtx, {
                type: "bar",
                data: barChartData,
                options: chartOptions
            });
        });
    </script>

    <script>
        var pie1ChartCtx = document.getElementById("pie1Chart").getContext("2d");



        var pie1Chart = new Chart(pie1ChartCtx, {
            type: 'pie',
            data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [{
                    label: "Population (millions)",
                    backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                    data: [2478, 5267, 734, 784, 433]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });

    </script>
</body>

</html>
